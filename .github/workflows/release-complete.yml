name: Release with Submodules and LFS

on:
  push:
    tags:
      - "v*" # Triggers on tags starting with 'v' (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to upload assets to the release

    steps:
      # 1. Checkout the repo, LFS files, and submodules recursively
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      # 2. Create the archive (excluding .git folder to save space)
      - name: Archive source code
        run: |
          zip -r source-code-complete.zip . -x "*.git*"

      # 3. Create Release and Upload Asset
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: source-code-complete.zip